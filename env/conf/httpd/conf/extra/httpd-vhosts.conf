<VirtualHost *:80>
    ServerAdmin tshabatyn@magento.com
    ServerName php56.magento1.local
    DocumentRoot /var/www/magento1
    ErrorLog logs/php56-magento1-local-error_log
    CustomLog logs/php56-magento1-local-access_log combined

