<VirtualHost _default_:80>
    ServerAdmin tshabatyn@magento.com
    ServerName _default_
    ServerAlias web
    ServerAlias *.ru
    ServerAlias *.com
    ServerAlias *.*
    ServerAlias *

    DocumentRoot /var/www/
    DirectoryIndex index.html

    ErrorLog logs/wildcard-error_log
    CustomLog logs/wildcard-access_log combined
    LogLevel debug rewrite:trace3

    <IfModule mod_rewrite.c>
        Options +FollowSymLinks
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-l
        RewriteRule .* /index.html [L]
    </IfModule>

</VirtualHost>

<VirtualHost _default_:443>
    ServerAdmin tshabatyn@magento.com
    ServerName _default_
    ServerAlias web
    ServerAlias *.ru
    ServerAlias *.com
    ServerAlias *.*
    ServerAlias *

    DocumentRoot /var/www/
    DirectoryIndex index.html

    ErrorLog logs/wildcard-error_log
    LogLevel debug rewrite:trace3

    CustomLog "logs/wildcard-access-ssl_log" \
              "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

    <IfModule mod_rewrite.c>
        Options +FollowSymLinks
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-l
        RewriteRule .* /index.html [L]
    </IfModule>

    SSLEngine on

    SSLCertificateFile "/usr/local/apache2/conf/ssl/wildcard.crt"

    SSLCertificateKeyFile "/usr/local/apache2/conf/ssl/server.key"

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory "/usr/local/apache2/cgi-bin">
        SSLOptions +StdEnvVars
    </Directory>

    BrowserMatch "MSIE [2-5]" \
             nokeepalive ssl-unclean-shutdown \
             downgrade-1.0 force-response-1.0

</VirtualHost>
